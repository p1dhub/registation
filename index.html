<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Registation</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="main.scss">
</head>
<body>
    <div class="form-card">
        <div class="title">Registation Form</div>
        <form action="">
            <div class="field">
                <input type="text" placeholder="First Name">
            </div>
            <div class="field">
                <input type="text" placeholder="Last Name">
            </div>
            <div class="field">
                <input type="email" placeholder="Email">
            </div>
            <div class="field">
                <input type="password" placeholder="Password">
            </div>

            <div class="checkboxes">
                <div class="field">
                    <input type="checkbox" name="checkbox-1" id="checkbox-1">
                    <label for="checkbox-1">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Enim, odio!</label>
                </div>
                <div class="field">
                    <input type="checkbox" name="checkbox-2" id="checkbox-2">
                    <label for="checkbox-2">Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptas?</label>
                </div>
            </div>
            <div class="field field-submit">
                <input type="submit" value="Register" class="btn-submit">
            </div>
        </form>
    </div>
</body>
</html>
